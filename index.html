<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Tabel</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            border: 1px solid #ddd;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Contoh Tabel</h1>
    <table>
        <thead>
            <tr>
                <th>Syntax</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Header</td>
                <td>Title</td>
            </tr>
            <tr>
                <td>Paragraph</td>
                <td>Text</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
